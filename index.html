<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Upload</title>
</head>
<body>
    <h1>Camera Upload</h1>
    <video id="video" autoplay></video>
    <button id="capture">Capture</button>
    <canvas id="canvas" style="display:none;"></canvas>
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const captureButton = document.getElementById('capture');

        // Yêu cầu quyền camera và hiển thị video
        navigator.mediaDevices.getUserMedia({ video: true })
            .then((stream) => {
                video.srcObject = stream;
            })
            .catch((err) => {
                console.error('Error accessing camera:', err);
                alert('Failed to access the camera');
            });

        // Chụp ảnh và gửi đến server
        captureButton.addEventListener('click', () => {
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            const imageData = canvas.toDataURL('image/png');

            fetch('http://localhost:3000/upload', { // Thay bằng URL backend
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ image: imageData }),
            })
            .then(response => {
                if (response.ok) {
                    alert('Image uploaded successfully!');
                } else {
                    return response.text().then(text => {
                        console.error('Error from server:', text);
                        alert(`Failed to upload image: ${text}`);
                    });
                }
            })
            .catch(err => {
                console.error('Error sending image:', err);
                alert(`Error sending image: ${err.message}`);
            });
        });
        // Kiểm tra quyền truy cập camera
navigator.mediaDevices.getUserMedia({ video: true })
    .then((stream) => {
        video.srcObject = stream;
    })
    .catch((err) => {
        console.error('Error accessing the camera:', err); // In lỗi chi tiết ra console
        alert('Failed to access the camera: ' + err.message);
    });
    </script>
</body>
</html>
